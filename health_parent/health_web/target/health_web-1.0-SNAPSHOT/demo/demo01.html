<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门案例</title>
    <link rel="stylesheet" href="js/index.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <!--第一步引入 css 和 js  注意index 放到vue后面-->
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            message: "hello element ui"
        }
    })
</script>
</body>
</html>
