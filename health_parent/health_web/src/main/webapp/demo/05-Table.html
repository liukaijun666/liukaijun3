<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门案例</title>
    <link rel="stylesheet" href="js/index.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
 </head>
<body>
<div id="app">
    <template>
        <!--:绑定data数据到table表格中
        prop一定要跟data中属性key一致
        -->
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                    <el-button type="text" size="small">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!--分页
            size-change:改变每页显示的记录数
            current-change:改变当前第几页
            current-page: 默认第几页 一般默认值设置：1
            page-sizes: 下拉框每页显示多少条数据
            page-size:默认当前页码显示多少条数据
        -->
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage1"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="30"
                layout="total, sizes, prev, pager, next, jumper"
                :total="400">
        </el-pagination>
    </template>



</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            currentPage1: 1,
            currentPage2: 5,
            currentPage3: 5,
            currentPage4: 4,
            message: "xxx",
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        },
        methods:{
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        },
        created:function () {

        }
    })
</script>
</body>
</html>
